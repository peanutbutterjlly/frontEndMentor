<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">

<body>
  <main>
    <div class="advice">
      Advice # <span class="adviceId"></span>

      </a>
    </button>
  </main>
