<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="container">

    <div class="card">
      <img src="./images/image-qr-code.png" alt="QR code">
      <p class="header">Improve your front-end skills by building projects</p>
      <p class="text">Scan the QR code to visit front-end mentor and take your coding skills to the next level</p>
    </div>



    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="srios.net" target="_blank">Steve Rios</a>.
    </footer>
  </div>
</body>

</html>
