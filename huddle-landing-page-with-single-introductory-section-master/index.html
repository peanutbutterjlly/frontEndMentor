<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./static/css/reset.css">
  <link rel="stylesheet" href="./static/css/footer.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>


<body>
  <header>
    <img class="logo" src="./static/images/logo.svg" alt="logo">
  </header>
  <main>
    <section class="pics">
      <img src="./static/images/illustration-mockups.svg" alt="mockups">
    </section>
    <section class="words">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn">Register</button>
    </section>
  </main>
  <div class="icons">
    <a href="#"><img src="./static/images/logo-facebook.svg" alt="facebook"></a>
    <a href="#"><img src="./static/images/logo-twitter.svg" alt="twitter"></a>
    <a href="#"><img src="./static/images/logo-instagram.svg" alt="instagram"></a>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://srios.net" target="_blank" rel="noopener noreferrer">Steve Rios</a>.
    </p>
  </footer>
</body>

</html>
