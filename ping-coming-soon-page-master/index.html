<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./static/css/reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <main>
    <img class="logo" src="./static/images/logo.svg" alt="">
    <header>
      <h1>We are launching <span class="bold">soon!</span></h1>
      <span class="sub">Subscribe and get notified</span>
    </header>
    <form action="#">
      <input class="email pill" aria-label="Enter your email" type="email" placeholder="Your email address..." required>
      <button class="btn pill" type="submit">Notify Me</button>
    </form>
    <img class="illustration" src="./static/images/illustration-dashboard.png" alt="dashboard">
    <div class="socials">
      <a href="#"><img src="./static/images/logo-facebook.svg" alt="facebook"></a>
      <a href="#"><img src="./static/images/logo-twitter.svg" alt="twitter"></a>
      <a href="#"><img src="./static/images/logo-instagram.svg" alt="instagram"></a>
    </div>

  </main>

  <footer>
    &copy; Copyright Ping. All rights reserved. Coded by <a href="https://srios.net">Steve Rios</a>.
  </footer>
</body>

</html>
